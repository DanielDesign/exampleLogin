<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/629b299bcd.js" crossorigin="anonymous"></script>
  <title>Glassmorphism Login Form </title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slides">
        <img src="./images/image3.jpg" alt="coffee">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
      </div>
    </div>
    <form>
      <div class="title">
        Login 
      </div>
      <div class="cont-form">
        <label for="" class="lbl-email">Email</label>
        <input type="text" class="input email" placeholder="example@gmail.com">
      </div>
      <div class="cont-form">
        <label for="" class="lbl-pass">Password</label>
        <div class="cont-pass">
          <input type="password" class="input pass" placeholder="password">
          <i class="far fa-eye"></i>
        </div>
      </div>
      <div class="cont-form">
        <div class="remember">
          <input type="checkbox" class="chk-remember">
          <label for="" class="lbl-remember">Remember me</label>
        </div>
        <h5 class="forgot-password">Forgot your password?</h5>
      </div>
      <button type="button" class="btn signin">Sign in</button>
      <hr class="line">
      <h5 class="txt-sign">Or sign in with</h5>
      <div>
        <button type="button" class="btn facebook">
          <i class="fab fa-facebook-f"></i>Login with Facebook
        </button>
        <button type="button" class="btn google">
          <div class="content-svg">
            <img src="./icons/google+.svg" alt="icon google+">
          </div>
          Login with Google+
        </button>
      </div>
      <p class="account">Don't have an account?   <Span class="create-account">Create an account</Span></p>
    </form>
  </div>

</body>
</html>
